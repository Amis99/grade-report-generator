<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 성적표 생성 프로그램</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth-style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">성적표 생성 프로그램</h1>

            <!-- 로그인 폼 -->
            <div id="loginSection" class="auth-section">
                <h2>로그인</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginUsername">아이디</label>
                        <input type="text" id="loginUsername" class="form-control" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">비밀번호</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div id="loginError" class="auth-error" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>
                <div class="auth-footer">
                    <span>계정이 없으신가요?</span>
                    <a href="#" id="showRegisterLink">회원가입</a>
                </div>
            </div>

            <!-- 회원가입 폼 -->
            <div id="registerSection" class="auth-section" style="display: none;">
                <h2>회원가입</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="regUsername">아이디 <span class="required">*</span></label>
                        <input type="text" id="regUsername" class="form-control" placeholder="영문, 숫자, 언더스코어 (3자 이상)" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">비밀번호 <span class="required">*</span></label>
                        <input type="password" id="regPassword" class="form-control" placeholder="4자 이상" required>
                    </div>
                    <div class="form-group">
                        <label for="regPasswordConfirm">비밀번호 확인 <span class="required">*</span></label>
                        <input type="password" id="regPasswordConfirm" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="regName">이름 <span class="required">*</span></label>
                        <input type="text" id="regName" class="form-control" placeholder="실명을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">이메일 <span class="required">*</span></label>
                        <input type="email" id="regEmail" class="form-control" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="regOrganization">소속 기관 <span class="required">*</span></label>
                        <input type="text" id="regOrganization" class="form-control" placeholder="기관명을 입력하세요" required>
                    </div>
                    <div id="registerError" class="auth-error" style="display: none;"></div>
                    <div id="registerSuccess" class="auth-success" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block">가입 신청</button>
                </form>
                <div class="auth-footer">
                    <span>이미 계정이 있으신가요?</span>
                    <a href="#" id="showLoginLink">로그인</a>
                </div>
            </div>

            <!-- 승인 대기 안내 -->
            <div id="pendingSection" class="auth-section" style="display: none;">
                <div class="pending-notice">
                    <div class="pending-icon">&#128337;</div>
                    <h2>가입 신청 완료</h2>
                    <p>관리자 승인 후 로그인이 가능합니다.</p>
                    <p class="pending-info">승인이 완료되면 등록하신 이메일로 안내 드립니다.</p>
                    <button id="backToLoginBtn" class="btn btn-secondary">로그인 화면으로</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- 애플리케이션 스크립트 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/data-model.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth-utils.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/auth-ui.js"></script>
</body>
</html>
