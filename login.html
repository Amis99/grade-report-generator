<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 성적표 생성 프로그램</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth-style.css">
</head>
<body class="auth-page-new">
    <div class="auth-layout">
        <!-- 왼쪽: 일러스트 영역 -->
        <div class="auth-illustration">
            <img src="images/login-illustration.png" alt="일러스트" class="illustration-image">
        </div>

        <!-- 오른쪽: 로그인 폼 영역 -->
        <div class="auth-form-area">
            <div class="auth-form-container">
                <!-- 로고 -->
                <div class="auth-logo">
                    <img src="images/logo.png" alt="국어농장" class="auth-logo-image">
                </div>

                <h1 class="auth-title-new">성적표 생성 프로그램</h1>

                <!-- 로그인 폼 -->
                <div id="loginSection" class="auth-section-new">
                    <form id="loginForm" class="auth-form-new" autocomplete="off">
                        <div class="form-group-new">
                            <input type="text" id="loginUsername" name="login-id-field" class="input-new" placeholder="아이디" required autocomplete="off">
                        </div>
                        <div class="form-group-new">
                            <input type="password" id="loginPassword" name="login-pw-field" class="input-new" placeholder="비밀번호" required autocomplete="new-password">
                        </div>
                        <div id="loginError" class="auth-error" style="display: none;"></div>
                        <button type="submit" class="btn-login">로그인</button>
                    </form>
                    <div class="auth-footer-new">
                        <a href="#" id="showRegisterLink">회원가입</a>
                    </div>
                </div>

                <!-- 회원가입 폼 -->
                <div id="registerSection" class="auth-section-new" style="display: none;">
                    <form id="registerForm" class="auth-form-new">
                        <div class="form-group-new">
                            <input type="text" id="regUsername" class="input-new" placeholder="아이디 (영문, 숫자, 3자 이상)" required>
                        </div>
                        <div class="form-group-new">
                            <input type="password" id="regPassword" class="input-new" placeholder="비밀번호 (4자 이상)" required>
                        </div>
                        <div class="form-group-new">
                            <input type="password" id="regPasswordConfirm" class="input-new" placeholder="비밀번호 확인" required>
                        </div>
                        <div class="form-group-new">
                            <input type="text" id="regName" class="input-new" placeholder="이름" required>
                        </div>
                        <div class="form-group-new">
                            <input type="email" id="regEmail" class="input-new" placeholder="이메일" required>
                        </div>
                        <div class="form-group-new">
                            <input type="text" id="regOrganization" class="input-new" placeholder="소속 기관" required>
                        </div>
                        <div id="registerError" class="auth-error" style="display: none;"></div>
                        <div id="registerSuccess" class="auth-success" style="display: none;"></div>
                        <button type="submit" class="btn-login">가입 신청</button>
                    </form>
                    <div class="auth-footer-new">
                        <a href="#" id="showLoginLink">로그인으로 돌아가기</a>
                    </div>
                </div>

                <!-- 승인 대기 안내 -->
                <div id="pendingSection" class="auth-section-new" style="display: none;">
                    <div class="pending-notice-new">
                        <div class="pending-icon-new">⏳</div>
                        <h2>가입 신청 완료</h2>
                        <p>관리자 승인 후 로그인이 가능합니다.</p>
                        <button id="backToLoginBtn" class="btn-secondary-new">로그인 화면으로</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AWS Cognito SDK -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6/dist/amazon-cognito-identity.min.js"></script>

    <!-- 애플리케이션 스크립트 -->
    <script src="js/config.js"></script>
    <script src="js/data-model.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth-utils.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/auth-ui.js"></script>
</body>
</html>
